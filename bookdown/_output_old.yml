bookdown::gitbook:
  css: 
  - style.css
  - "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  config:
    toc:
      collapse:  none
      before: |
        <li><a href="./">IRR Calculator Tutorial</a></li>
      after: none
    toolbar:  
      position: fixed
    edit:  null
    download: ["pdf"]
    fontsettings:
      theme: sepia
      family: sans
      size: 2
bookdown::html_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::pdf_book: default
